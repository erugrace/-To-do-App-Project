<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Assets/to do icon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,600;1,600&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Karla:ital,wght@0,700;1,700&family=Outfit:wght@600&family=Overpass:ital,wght@0,700;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:wght@600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,600;1,600&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Karla:ital,wght@0,700;1,700&family=Outfit:wght@600&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:wght@600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Task-Master</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="mainImageDiv">
      <img
        id="mainImage"
        width="100%"
        src="/todo-app-main/images/bg-desktop-light.jpg"
        alt=""
      />
    </div>
   
    <div class="menu" ><img onclick="navOpened()" src="/todo-app-main/icon-menu.svg" alt=""></div>
    <div class="nav">
      <div><img class="closeMenu" onclick="navClosed()" src="/todo-app-main/icon-menu-close.svg" alt=""></div>
      <!-- <div class="profile">x</div> -->
      <hr />
      <div class="modes">
        <h4>LIGHT MODES</h4>
        <ul>
          <li onclick="brightMode()">Day</li>
          <li onclick="darkMode()">Night</li>
        </ul>
      </div>
    </div>
    <div class="main">
      
  
      <div class="header">
        <h1>
          <div class="iconDiv">
            <img class="todoIcon" src="/Assets/to do icon.png" alt="" />
            TASK-MASTER
          </div>
          <img id="sun" onclick="brightMode()" src="/todo-app-main/images/icon-sun.svg" alt="">
          <img id="moon" onclick="darkMode()" src="/todo-app-main/images/icon-moon.svg" alt="" />
        </h1>
      </div>
      <div id="typeDiv">
        <input type="" id="inputBox" placeholder="Create a new task" />
        <button class="submit" onclick="addTask()">Add Task</button>
      </div>
      <div id="mainContent">
        <div>
          <ul id="listContainer"></ul>
        </div>
        <div class="footer">
          <!-- <div> <span id="numElement">0</span> items left</div> -->
          <div class="state">
            <span id="all" onclick="showAllTasks()">All</span>
            <span id="active" onclick="targetUncheckedTasks()">Active</span>
            <span id="completed" onclick="targetCheckedTasks()">Completed</span>
          </div>
          <div class="clear" onclick="deleteCompletedTasks()">
            Clear Completed
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
